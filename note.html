<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Note</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .note-container {
            display: flex;
            align-items: center;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 10px;
            width: 400px;
        }

        .note-input {
            flex: 1;
            background-color: transparent;
            border: none;
            color: #fff;
            outline: none;
            padding: 5px;
        }

        .note-input::placeholder {
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="note-container">
        <input type="text" placeholder="Take a note..." class="note-input">
    </div>
</body>

</html>
